<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

 
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">

   <!-- font awesome -->
   <script src="https://kit.fontawesome.com/4554b8e3da.js" crossorigin="anonymous"></script>

   <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>

  <main>
    <!-- container -->
    <div class="container">

      <img class="logo" src="images/logo.svg" alt="">
      <!-- main content -->
      <div class="content">
        <!-- image -->
        <img class="illustration" src="images/illustration-mockups.svg" alt="">
        <!-- text area -->
        <div class="text-area">
          <h1>
            Build The Community Your Fans Will Love
          </h1>
          <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
          <button>Register</button>
        </div>
      </div>
      <!-- social icons -->
      <div class="social">
         <a class="fab fa-facebook" href="#"></a>
         <a class="fab fa-twitter" href="#"></a>
         <a class="fab fa-instagram" href="#"></a>
      </div>
    </div>
  </main>

<!-- Footer -->
<footer class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
  Coded by <a href="https://www.frontendmentor.io/profile/covstar" target="_blank">Okechukwu Victor</a>.
</footer>

  
</body>
</html>
